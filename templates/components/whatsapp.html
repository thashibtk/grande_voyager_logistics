<style>
.whatsapp-popup-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 1000;
    animation: slideInUp 0.5s ease-out;
}

.whatsapp-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #25d366, #128c7e);
    color: white;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
    transition: all 0.3s ease;
    animation: bounce 2s infinite;
    position: relative;
    overflow: hidden;
}

.whatsapp-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
    animation: none;
}

.whatsapp-btn:hover .whatsapp-tooltip {
    opacity: 1;
    visibility: visible;
    transform: translateX(-10px) translateY(-50%);
}

.whatsapp-icon {
    width: 32px;
    height: 32px;
    transition: transform 0.3s ease;
}

.whatsapp-btn:hover .whatsapp-icon {
    transform: scale(1.1);
}

.whatsapp-notification {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #ff4444;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    animation: pulse 1.5s infinite, notificationBounce 0.5s infinite alternate;
    border: 2px solid white;
}

.whatsapp-ripple {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(37, 211, 102, 0.3);
    animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
    pointer-events: none;
}

.whatsapp-tooltip {
    position: absolute;
    right: 70px;
    top: 50%;
    transform: translateY(-50%) translateX(10px);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.tooltip-arrow {
    position: absolute;
    top: 50%;
    left: 100%;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-left: 6px solid rgba(0, 0, 0, 0.8);
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
}

/* Animations */
@keyframes slideInUp {
    from {
        transform: translateY(100px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes bounce {
    0%, 20%, 53%, 80%, 100% {
        transform: translateY(0) scale(1);
    }
    40%, 43% {
        transform: translateY(-8px) scale(1.02);
    }
    70% {
        transform: translateY(-4px) scale(1.01);
    }
    90% {
        transform: translateY(-2px) scale(1.005);
    }
}

@keyframes pulse {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.7;
        transform: scale(0.95);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes notificationBounce {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

@keyframes ping {
    0% {
        transform: scale(1);
        opacity: 0.8;
    }
    75%, 100% {
        transform: scale(2);
        opacity: 0;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .whatsapp-popup-container {
        bottom: 20px;
        right: 20px;
    }
    
    .whatsapp-btn {
        width: 50px;
        height: 50px;
    }
    
    .whatsapp-icon {
        width: 26px;
        height: 26px;
    }
    
    .whatsapp-notification {
        width: 20px;
        height: 20px;
        font-size: 10px;
        top: -6px;
        right: -6px;
    }
    
    .whatsapp-tooltip {
        display: none; /* Hide tooltip on mobile */
    }
}

@media (max-width: 480px) {
    .whatsapp-popup-container {
        bottom: 15px;
        right: 15px;
    }
    
    .whatsapp-btn {
        width: 45px;
        height: 45px;
    }
    
    .whatsapp-icon {
        width: 22px;
        height: 22px;
    }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .whatsapp-tooltip {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .tooltip-arrow {
        border-left-color: rgba(255, 255, 255, 0.9);
    }
}

/* Hover effects for desktop */
@media (hover: hover) {
    .whatsapp-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .whatsapp-btn:hover::before {
        opacity: 1;
    }
}

/* Accessibility */
.whatsapp-btn:focus {
    outline: 3px solid rgba(37, 211, 102, 0.5);
    outline-offset: 2px;
}

/* Reduced motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
    .whatsapp-popup-container {
        animation: none;
    }
    
    .whatsapp-btn {
        animation: none;
    }
    
    .whatsapp-notification {
        animation: none;
    }
    
    .whatsapp-ripple {
        animation: none;
    }
}
</style>

<script>
// Optional JavaScript for enhanced functionality
document.addEventListener('DOMContentLoaded', function() {
    const whatsappBtn = document.querySelector('.whatsapp-btn');
    const notification = document.querySelector('.whatsapp-notification');
    
    // Hide notification after first click
    whatsappBtn.addEventListener('click', function() {
        if (notification) {
            notification.style.display = 'none';
        }
    });
    
    // Add click analytics (optional)
    whatsappBtn.addEventListener('click', function() {
        // You can add analytics tracking here
        console.log('WhatsApp button clicked');
        
        // Example: Google Analytics event
        if (typeof gtag !== 'undefined') {
            gtag('event', 'whatsapp_click', {
                'event_category': 'engagement',
                'event_label': 'whatsapp_popup'
            });
        }
    });
    
    // Auto-hide notification after some time (optional)
    setTimeout(function() {
        if (notification) {
            notification.style.opacity = '0';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 300);
        }
    }, 5000); // Hide after 10 seconds
});
</script>
